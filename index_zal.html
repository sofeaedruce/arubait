<body>
    <div class="panel-overlay"></div>

        <div class="view view-main">
            <div class="pages navbar-fixed">
                <div data-page="index" class="page">
                    <div class="page-content">
                        <div class="image-background" style="z-index:-1;">

                        </div>
                        <div class="content-block row ">
                            <div class="col-100 tablet-100">

                                            <img src="img/Arubait_logo.png">
                                        </p>
                                        <div class="content-block row ">
                                            <div class="col-100">
                                                <a href="#" class="item-link item-content lgn">
                                                    <div class="item-media">
														<div id="my-signin2" style="padding:5px; background:#CC425B; color:white;" onclick="googleLogin()">Google Login</div>
                                                    </div>

	<script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
	<script>
		var server_path = 'http://coralsoft.nc.com.my/arubait/';
		
		function googleLogin() {
			window.plugins.googleplus.login(
				{},
				function (obj) {
					$.ajax({
						url : server_path+'api/login.php',
						data : {
							user_fullname : obj.displayName,
							user_pic : obj.imageUrl,
							user_email : obj.email
						},
						type : 'POST',
						success : function(res){
							mainView.router.loadPage('home.html');
						},
						error : function(err){
							console.log(err.statusText);
						}
					});
				},
				function (msg) {
					console.log("error: " + msg);
				}
			);
		}
	</script>
</body>
